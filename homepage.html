<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>


  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Danebook</a>
        </div>
        <div class="sign-in-form col-xs-offset-6">
          <div class="email col-xs-4">
            <div class="row">
              <p class="col-xs-12 form-text">Email</p>
            </div>

            <div class="row email-form">
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="password col-xs-4">
            <div class="row">
              <p class="col-xs-12 form-text">Password</p>
            </div>

            <div class="row password-form">
              <input type="text" class="form-control">
            </div>
          </div>
          <button type="button" class="btn btn-primary navbar-btn">Log in</button>
        </div>
      </div>
    </nav>
    <main>
      <section class="main-content">
        <div class="container">
          <div class="row">
            <div class="about-info col-xs-offset-1">
              <h1>Connect with all your friends!</h1>
              <ul>
                <li><span class="bold-text">See photos and updates</span> in your news feed.</li>
                <li><span class="bold-text">Post your status for the world</span> to see from your profile</li>
                <li><span class="bold-text">Get in touch with your friends</span> by "friending" them</li>
                <li><span class="bold-text">Like things</span> because you're a positive person!</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>



    <!-- Jquery CDN -->
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
              crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
